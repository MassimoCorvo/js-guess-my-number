<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="vh-100 d-flex align-items-center">
        <div class="container text-light d-flex flex-column">
            <button type="button" class="btn btn-lg btn-light align-self-start my-4">Try again</button>
            <div class="border border-4 border-light p-2 mb-2 text-center mx-auto" id="result">
                ???
            </div>
            <h1 class="text-center" id="printResult">Guess my number</h1>

            <hr>

            <div class="row">
                <div class="col-6 d-flex justify-content-end">
                    <form>
                        <div class="d-flex justify-content-center border align-items-center border-4 border-light p-2 mb-2"
                            id="choice">
                            <input type="number" name="number-choice" id="number-choice" min="1" max="20"
                                placeholder="#" />
                        </div>
                        <div class="d-flex justify-content-center" id="check">
                            <button type="submit" class="btn btn-lg btn-light">Check</button>
                        </div>
                    </form>
                </div>

                <div class="col-6 d-flex flex-column fs-4 px-5 justify-content-startn" id="score">
                    <div>Start guessing...</div>
                    <div>Score: </div>
                    <div>High score: </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
